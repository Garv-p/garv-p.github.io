<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>


      .bookshelf-grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }
      @media screen and (max-width: 900px) {
        .bookshelf-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
      @media screen and (max-width: 600px) {
        .bookshelf-grid {
          grid-template-columns: 1fr;
        }
      }
      .book-card {
        border: 0;
        padding: 0 0 0.5rem 0;
        background: transparent;
        border-bottom: 1px solid #000;
        perspective: 1000px;
      }
      .flip {
        position: relative;
        width: 100%;
        aspect-ratio: 2 / 3;
        transform-style: preserve-3d;
        transition: transform 0.5s ease;
      }
      .book-card:hover .flip {
        transform: rotateY(180deg);
      }
      .flip-face {
        position: absolute;
        inset: 0;
        backface-visibility: hidden;
      }
      .flip-front img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .flip-back {
        transform: rotateY(180deg);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0.6rem;
        background: #f5ebe0;
        border: 1px solid #000;
      }
      .book-title {
        font-weight: bold;
        margin-bottom: 0.25rem;
        font-size: clamp(0.85rem, 1.2vw, 1rem);
        line-height: 1.2;
      }
      .book-meta {
        font-size: clamp(0.75rem, 1vw, 0.9rem);
        line-height: 1.2;
        max-height: 3.6em;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="header">
        <div id="logo">
          <a href="/index.html">Garv Patel</a>
        </div>
        <div id="navigation">
          <a href="/blog/">Blog</a>
          <a href="/bookshelf/">Bookshelf</a>
          <a href="/contact.html">Contact</a>
        </div>
      </div>

      <main class="intro">
        <p>Books I've read!</p>
        <div id="bookshelf" class="bookshelf-grid" aria-live="polite"></div>
      </main>
    </div>
    <script>

      (async () => {
        const res = await fetch("./books.json");
        const books = await res.json()
        const shelf = document.getElementById("bookshelf");
        shelf.textContent = "";

        for (let i = 0; i < books.length; i++) {
          const book = books[i];
          const card = document.createElement("div");
          card.className = "book-card";

          const flip = document.createElement("div");
          flip.className = "flip";

          const front = document.createElement("div");
          front.className = "flip-face flip-front";
          const img = document.createElement("img");
          img.src = book.bookLargeImageUrl || book.bookMediumImageUrl || book.bookSmallImageUrl;
          img.alt = `Cover for ${book.title || "Untitled"}`;
          front.appendChild(img);

          const back = document.createElement("div");
          back.className = "flip-face flip-back";
          const title = document.createElement("div");
          title.className = "book-title";
          title.textContent = book.title || "Untitled";
          const author = document.createElement("div");
          author.className = "book-meta";
          author.textContent = book.authorName || "Unknown author";
          back.appendChild(title);
          back.appendChild(author);

          flip.appendChild(front);
          flip.appendChild(back);
          card.appendChild(flip);
          shelf.appendChild(card);
        }
      })();

    </script>
  </body>
</html>
